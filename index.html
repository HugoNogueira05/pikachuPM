<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kanban PWA </h1>

    <!-- Kanban Board -->
    <div class="kanban-board">
        <!-- Coluna Backlog -->
        <div class="kanban-column" id="backlog">
            <h2>Backlog</h2>
            <div class="kanban-items" id="backlog-items"></div>
        </div>
        <!-- Coluna A Fazer -->
        <div class="kanban-column" id="todo">
            <h2>A Fazer</h2>
            <div class="kanban-items" id="todo-items"></div>
        </div>
        <!-- Coluna Em Progresso -->
        <div class="kanban-column" id="in-progress">
            <h2>Em Progresso</h2>
            <div class="kanban-items" id="in-progress-items"></div>
        </div>
        <!-- Coluna Revisão -->
        <div class="kanban-column" id="review">
            <h2>Revisão</h2>
            <div class="kanban-items" id="review-items"></div>
        </div>
        <!-- Coluna Concluído -->
        <div class="kanban-column" id="done">
            <h2>Concluído</h2>
            <div class="kanban-items" id="done-items"></div>
        </div>
    </div>

    <!-- Modal para Criar/Editar Tarefas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Nova Tarefa</h2>
            <form id="taskForm">
                <label for="task-title">Título:</label>
                <input type="text" id="task-title" required>

                <label for="task-description">Descrição:</label>
                <textarea id="task-description"></textarea>

                <label for="task-duration">Duração:</label>
                <select id="task-duration">
                    <option value="Horas">Horas</option>
                    <option value="Dias">Dias</option>
                    <option value="Semanas">Semanas</option>
                </select>

                <label for="task-parent">Tarefa Pai (ID):</label>
                <input type="number" id="task-parent">

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <button onclick="openModal()">Adicionar Tarefa</button>

    <script src="app.js"></script>
</body>
</html>
